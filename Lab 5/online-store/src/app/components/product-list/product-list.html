<div class="grid">
  @for (item of products; track item.id) {
    <app-product-item 
      [product]="item" 
      (remove)="onRemoveItem($event)">
    </app-product-item>
  } 
  
  @empty {
    <div class="no-products-message">
      <p>No products available in this category.</p>
    </div>
  }
</div>
