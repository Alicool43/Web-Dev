<!DOCTYPE html>
<html>
<head>
    <title>Image Examples</title>
</head>
<body>

<!-- Simple image -->
<img src="RunningClub.jpg" alt="Running Club pic" width="300" height="344" style="display:block; margin:0 auto;"><br>

<!-- Another image -->
<img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif" 
     alt="The Earth" style="width:489px;height:489px;"><br>

<!-- Image as a link -->
<a href="https://en.wikipedia.org/wiki/GIF">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif"
         alt="Earth" width="233" height="434">
</a>

<!-- Floating images -->
<p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif" 
         alt="Smiley face" style="float:right; width:42px; height:42px; margin-left:10px;">
    This image is floating to the right of the text. The text will wrap around the image.
</p>

<p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Rotating_earth_%28large%29.gif" 
         alt="Smiley face" style="float:left; width:42px; height:42px; margin-right:10px;">
    This image is floating to the left of the text. Notice how the text flows nicely around the image.
</p>

<!-- Image map -->
<img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/13/f8/5c/05/picture-lake.jpg?w=900&h=500&s=1"
     alt="Nature" usemap="#workmap">

<map name="workmap">
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.marvel.com">
</map>



</body>
</html>
